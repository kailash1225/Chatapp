<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (optional for icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .chat-app {
      height: 95vh;
    }

    .sidebar {
      background-color: #e0e0e0;
      padding: 20px;
      height: 100%;
      overflow-y: auto;
      /* background-image: url('https://cdn.shopify.com/s/files/1/3026/6974/files/lanterns-with-heart-shaped-light-reflection.jpg?v=1533843573');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; */
    }

    .chat-header, .chat-input {
      background-color: #1d1d1d;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }

    .chat-header .avatar {
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
      margin-right: 10px;<style>
      
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      background-image: url('https://previews.123rf.com/images/1xpert/1xpert1706/1xpert170600830/80699747-beautiful-wild-forest.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      border-radius: 10px;
      border: none;
      padding: 10px;
    }

    .chat-item {
      background-color: #000;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .chat-item .avatar {
      width: 40px;
      height: 40px;
      background: #aaa;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-left, .message-right {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .message-left {
      justify-content: flex-start;
    }

    .message-right {
      justify-content: flex-end;
    }

    .bubble {
      background-color: #e0e0e0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
    }

    .avatar-small {
      width: 25px;
      height: 25px;
      background: #bbb;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="bg-dark text-white p-2 px-4 d-flex justify-content-between align-items-center">
    <div>CHAT APP</div>
    <div>Settings <i class="bi bi-gear-fill"></i></div>
  </div>

  <!-- Main Layout -->
  <div class="container-fluid chat-app">
    <div class="row h-100">
      
      <!-- Sidebar -->
      <div class="col-md-4 sidebar">
        <div class="d-flex align-items-center mb-3">
          <div class="rounded-circle bg-dark" style="width: 20px; height: 20px;"></div>
          <span class="ms-2">Profile</span>
        </div>

        <div class="btn-group mb-4 w-100" role="group">
          <button class="btn btn-dark">Chat</button>
          <button class="btn btn-outline-dark">Contact</button>
          <button class="btn btn-outline-dark">Status</button>
          <button class="btn btn-outline-dark">Channels</button>
        </div>

        <!-- Chat List -->
        <div>
          <div class="chat-item">
            <div class="avatar"></div>
            <div>
              <strong>Alice</strong><br />
              <small>Hi, How Are You?</small>
            </div>
          </div>
          <div class="chat-item">
            <div class="avatar"></div>
            <div>
              <strong>Bob</strong><br />
              <small>Shall We Go Out Today</small>
            </div>
          </div>
          <div class="chat-item">
            <div class="avatar"></div>
            <div>
              <strong>Mickey</strong><br />
              <small>Come to My House</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="col-md-8 d-flex flex-column p-0">
        
        <!-- Header -->
        <div class="chat-header d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <div class="avatar"></div>
            <strong>Alice</strong>
          </div>
          <div>
            <button class="btn btn-sm btn-light me-2"><i class="bi bi-telephone-fill"></i></button>
            <button class="btn btn-sm btn-light"><i class="bi bi-camera-video-fill"></i></button>
          </div>
        </div>

        <!-- Messages -->
        <div class="chat-messages flex-grow-1">
          <div class="message-left">
            <div class="avatar-small me-2"></div>
            <div class="bubble">Hi What are You Doing..?</div>
          </div>
          <div class="message-right">
            <div class="bubble me-2">Nothing..! You..?</div>
            <div class="avatar-small"></div>
          </div>
          <div class="message-left">
            <div class="avatar-small me-2"></div>
            <div class="bubble">Same .. Shall we Go out..?</div>
          </div>
        </div>

        

        <!-- Input -->
        <div class="chat-input">
          <button class="btn btn-light"><i class="bi bi-emoji-smile"></i></button>
          <input type="text" class="form-control" placeholder="Type a Message....!" />
          <button class="btn btn-light"><i class="bi bi-link-45deg"></i></button>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap Bundle with JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
